name: Title
description: Manage custom player titles
author: StarTux
version: 0.1
main: com.winthier.title.TitlePlugin
depend: [ Vault, PlayerCache ]
database: true
commands:
  title:
    description: Select your in-game title
    usage: |-
      /<command> - List your available titles
      /<command> <title> - Set your title
    permission: title.title
  titles:
    description: Titles admin interface
    usage: |-
      /<command> list - List all titles
      /<command> list <player> - List titles of a player
      /<command> unlock <player> <title> - Unlock a title for a player
      /<command> lock <player> <title> - Lock a title for a player
      /<command> create <name> <title> - Create or update a title
      /<command> desc <name> <title> - Set description for a title
      /<command> set <player> <title> - Set a title for a player
      /<command> reset <player> - Reset the title of a player
      /<command> update - Update all online players
    permission: title.admin
permissions:
  title.title:
    description: Use the "/title" command
    default: op
  title.admin:
    description: Use admin commands
    default: op
  title.custom:
    description: Allow custom titles
    default: op